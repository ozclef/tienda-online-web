<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tienda de Ropa - Demo</title>
  <style>
    body{font-family:Inter,Arial,Helvetica,sans-serif;margin:0;color:#222}
    header{display:flex;justify-content:space-between;align-items:center;padding:16px;background:#111;color:#fff}
    .logo{font-weight:700}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px;padding:16px}
    .card{border:1px solid #e6e6e6;border-radius:8px;overflow:hidden;background:#fff}
    .card img{width:100%;height:260px;object-fit:cover}
    .card .info{padding:12px}
    .price{color:#d9534f;font-weight:700}
    .btn{display:inline-block;margin-top:8px;padding:8px 12px;background:#007bff;color:#fff;border-radius:6px;text-decoration:none}
    footer{padding:16px;text-align:center;color:#666}
  </style>
</head>
<body>
  <header>
    <div class="logo">MiTienda</div>
    <nav>
      <a href="#" style="color:#fff;margin-right:12px;text-decoration:none">Inicio</a>
      <a href="#" style="color:#fff;text-decoration:none">Categorías</a>
    </nav>
  </header>

  <main>
    <section class="grid" id="products">
      <!-- Productos se inyectan aquí -->
    </section>
  </main>

  <footer>© 2025 MiTienda - Demo</footer>

  <script>
    const products = [
      { id:1, title:'Vestido Floral', price:'$29.99', img:'https://via.placeholder.com/600x400?text=Vestido' },
      { id:2, title:'Camiseta Básica', price:'$12.99', img:'https://via.placeholder.com/600x400?text=Camiseta' },
      { id:3, title:'Chaqueta Urbana', price:'$49.99', img:'https://via.placeholder.com/600x400?text=Chaqueta' }
    ];

    const container = document.getElementById('products');
    products.forEach(p=>{
      const card = document.createElement('article');
      card.className = 'card';
      card.innerHTML = `
        <img src="${p.img}" alt="${p.title}">
        <div class="info">
          <h3>${p.title}</h3>
          <div class="price">${p.price}</div>
          <a class="btn" href="#">Ver / Comprar</a>
        </div>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
